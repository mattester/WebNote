<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
    <style type="text/css">
        ul{
            list-style-type: circle;/*空心圆*/
            list-style-position: outside;
            list-style-image: url("");/*以图片作为序号*/
            list-style: inside url("image/headLogo/13.gif");
        }
    </style>
</head>
<body>
    <ul>
        <li>aaaa</li>
        <li>bbbbb</li>
    </ul>
    <ol>
        <li>aaaaa</li>
        <li>bbbbbb</li>
    </ol>
</body>
</html>
