<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>float</title>
    <style>
    div{
          width: 200px;
          height: 200px;
    }
    #div1{
          background-color: yellow;
        float: left;
    }
    #div2{
        background-color: red;
        float: left;
    }
    #div3{
        background-color: blue;
        float: left;
    }
    </style>
</head>
<body>
    <div id="div1">1</div>
    <div id="div2">2</div>
    <div id="div3">3</div>
</body>
</html>
