<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="douban.css">
</head>
<body>
    <!--页面主体-->
    <div class="main">
        <!--页面头部-->
        <div class="header">
            <!--头部上面导航栏-->
            <div class="header-top-nav">
                <!--navl列表-->
                <div class="header-top-nav-list">
                    <ul>
                        <li>豆瓣</li>
                        <li>读书</li>
                        <li>电影</li>
                        <li>音乐</li>
                        <li>同城</li>
                        <li>小组</li>
                        <li>阅读</li>
                        <li>FM</li>
                        <li>时间</li>
                        <li>豆品</li>
                    </ul>
                </div>
                <!--头部右上角-->
                <div class="header-top-nav-right">
                    <ul>
                        <li>下载豆瓣客户端</li>
                        <li>登录/注册</li>
                    </ul>
                </div>
            </div>
            <!--头部中间logo-->
            <div class="header-middle-logo">
                <img src="images/FireShot-Capture-011---豆瓣读书---book.douban_03_logo.gif" alt="" class="">
            </div>
            <!--头部中间的search-->
            <div class="header-middle-search">
                <input type="text" value="书名、作者、ISBN">
                <!--t头部中间的search右边的按钮-->
                <div class="header-middle-button">
                    <button>
                        <img src="images/FireShot-Capture-011---豆瓣读书---book.douban_03_wenhao.gif"
                    </button>
                </div>
            </div>
            <!--中间的小横线-->
            <div class="header-middle-henxian">
                <div></div>
            </div>
            <!--头部下面的菜单-->
            <div class="header-bottom-menu">
                <ul>
                    <li>购书单</li>
                    <li>电子图书</li>
                    <li>豆瓣书店</li>
                    <li>2020年度榜单</li>
                    <li>2020书影音报告</li>
                    <li>购物车</li>
                </ul>
            </div>
            <!--头部最右边的年度榜单-->
            <div class="header-middle-right">
                <img src="images/FireShot-Capture-011---豆瓣读书---book.douban_03_right.gif" alt="">
            </div>
        </div>
        <!--轮播图banner-->
        <div class="middle-banner">
            <img src="images/FireShot-Capture-011---豆瓣读书---book.douban_03.gif" alt="">
        </div>
    </div>
</body>
</html>
